<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <!-- input section -->
    <h1 class="heading">basic web CALCULATOR</h1>
    <p class="num1">please enter 1st number <input type="number" id="num1" placeholder="number 1"></p>
    <p class="num2">please enter 2nd number <input type="number" id="num2" placeholder="number 2"></p>
    <!-- button section -->
    <div class="container">
    <button id="add">add</button>
    <button id="sub">subtract</button>
    <button id="mult">multiply</button>
    <button id="divide">devide</button>
    </div>
    <!-- output section -->
    <h3 class="output">the answer is: <output id="result"></output></h3>

    <!-- ts file convert to js which we are linking here  -->
    <script src="app.js"></script>
</body>
</html>
